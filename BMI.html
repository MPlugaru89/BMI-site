    <h1>Introduceti valorile pentru a afla rezultatele</h1>
<div class="container">

    <label><b>Introduceti anul nasterii</b></label>
    <input class="input" type="number"><br>
    <label><b>Introduceti inaltimea (in cm)</b></label>
    <input class="input" type="number" name="height"><br>
    <label><b>Introduceti greutatea</b></label>
    <input class="input" type="number" name="weight"><br>
    <button type="button" class="verify">Verifica</button>
</form>
</div>


<p class="bmi"></p>
